<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conseiller pour cheveux Afro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
           
    <!-- Main Content -->
    <main
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card chat-card">
        <div class="row g-0">
          <!-- Image à gauche -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center p-4"
          >
            <img
              src="AfroElegance.png"
              alt="Assistant santé cheveux Afro"
              class="img-fluid rounded-start animate__animated animate__fadeInLeft"
            />
          </div>

          <!-- Zone de saisie à droite -->
          <div class="col-md-6">
            <div class="card-body p-4">
              <h2
                class="card-title text-center mb-4 animate__animated animate__fadeInDown"
              >
               Bonjour je suis AfroChatbot, votre assistante conseiller pour cheveux Afro
              </h2>

              <!-- Zone de chat -->
              <div class="chat-container mb-3">
                <div id="chat" class="chat-messages"></div>
              </div>

              <!-- Zone de saisie -->
              <div class="input-group animate__animated animate__fadeInUp">
                <input
                  type="text"
                  id="input"
                  class="form-control"
                  placeholder="Posez votre question ici..."
                />
                <button id="button" class="btn btn-primary">
                  <i class="ri-send-plane-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
